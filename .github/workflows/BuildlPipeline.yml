name: BuildPipeline

on:
  push:
    branches: [ "OLD_master", "COMPE596_Master", "SENIORDESIGN_Master" ]
  pull_request:
    branches: [ "OLD_master", "COMPE596_Master", "SENIORDESIGN_Master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
